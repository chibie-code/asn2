<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="h-100 w-100 m-0 d-flex flex-column align-items-center">
    <main class="h-100 w-100 m-0 d-flex flex-column align-items-center">
        <form th:action="@{'/students/add'}" class="m-2 d-flex flex-row" method="post">
            <div class="m-2 d-flex flex-column align-items-center h-100 w-100">
                <div class="align-self-stretch">
                    <label>Name: <input required type="text" name="name" title="name" placeholder="name" /></label>
                </div>
                <div class="align-self-stretch">
                    <label>Weight(kg): <input required type="number" min="0" step="0.01" name="weight" title="weight" placeholder="weight" /></label>
                </div>
                <div class="align-self-stretch">
                    <label>Height(cm): <input required type="number" min="0" step="0.01" name="height" title="height" placeholder="height" /></label>
                </div>
                <div class="align-self-stretch">
                    <label>Hair color: <input required type="text" name="hairColor" title="hairColor" placeholder="hair color" /></label>
                </div>
                <div class="align-self-stretch">
                    <label>GPA: <input required type="number" min="0" max="4" step="0.01" name="gpa" title="gpa" placeholder="gpa" /></label>
                </div>
                <button class="btn btn-secondary" type="submit">Add</button>
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
