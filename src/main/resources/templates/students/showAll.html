<!DOCTYPE html>
<html lang="en" class="h-100 w-100 m-0">
<head>
    <meta charset="UTF-8">
    <title>Show All</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="h-100 w-100 m-0 d-flex flex-column">
    <main class="d-flex flex-column w-100 h-100 m-1">
        <h1 class="m-2">All Students</h1>
        <form action="/students/add" th:object="${null}" method="get">
            <input role="add" type="submit" value="Add new" class="m-2 btn btn-secondary"/>
        </form>

        <div class="container d-flex flex-row flex-wrap w-auto h-auto m-0">
            <span th:style="@{'width: '+${(student.weight * 50)/200}+'%; height: '+${student.height*50/250}+'%'}" class="itemRow border border-dark align-self-end m-2" th:each="student: ${stu}">
                <div class="d-flex align-self-center w-100 h-100 justify-content-center">
                    
                    <span class="d-flex align-self-center flex-wrap justify-content-center">
                        <span class="align-self-center w-100 text-center h3" th:style="@{'color: '+${student.hairColor}+';'}" th:text="${student.name}"></span>
                        <span class="align-self-center w-100 text-center h3" th:text="${student.gpa}"></span>

                        <span class="align-self-end">
                            <form th:action="@{'/students/delete/' + ${student.uid}}" method="post">
                                <input class="btn btn-secondary w-auto h-auto" th:role="delete" type="submit" th:value="delete"/>
                            </form>
                            <form th:action="@{'/students/edit/' + ${student.uid}}" method="get">
                                <input class="btn btn-secondary w-auto h-auto" th:role="edit" type="submit" th:value="edit"/>
                            </form>
                        </span>
                        
                    </span>
                    
                </div>
            </span>
        </div>
    </main>
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
